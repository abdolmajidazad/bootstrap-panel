<div class="row" ng-if="viewType == 'grid'">
    <div
            class="col-lg-2 col-md-3 col-sm-4 col-xs-6 float-left padding-5"
            ng-repeat="item in pageContent"
            context-menu="contentType == 'file' ? menuOptions['file'] : menuOptions['directory']"
            context-menu-empty-text="'SOME TEXT FOR EMPTY'"
    >
        <directory-directive page-content="item" view-type="viewType" content-type="contentType"  ></directory-directive>
    </div >
</div>

<div class="row" ng-if="viewType == 'list'">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 float-left padding-5">
        <directory-directive page-content="pageContent" view-type="viewType" content-type="contentType"  ></directory-directive>
    </div>

</div>
